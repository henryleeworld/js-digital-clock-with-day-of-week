<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="帶有星期數的數字時鐘" />
        <meta property="og:description" content="數字時鐘顯示時間（小時，分，秒）和星期數，也可以改變文字顏色和背景顏色。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/digital-clock.css" />
        <title>帶有星期數的數字時鐘</title>
    </head>
    <body>
        <div id="clock" class="light">
            <div class="display">
                <div class="weekdays"></div>
                <div class="am-pm"></div>
                <div class="alarm"></div>
                <div class="digits"></div>
            </div>
        </div>
        <div class="button-holder">
            <a class="button">切換主題</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
        <script src="js/digital-clock.js"></script>
    </body>
</html>
